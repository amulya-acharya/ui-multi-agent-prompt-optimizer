# .github/workflows/release.yml
name: Release
on:
  workflow_run:
    workflows: ['CI'] # must match the CI workflow name exactly
    types: [completed]
    branches: [main] # only when CI ran on main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  semantic_release:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.branch == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node 22.21.1
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.1'
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }} # only if you publish to npm
        run: npm run release
