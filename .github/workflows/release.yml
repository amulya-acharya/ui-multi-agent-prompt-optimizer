name: Release

on:
  workflow_run:
    workflows: [ "CI" ]
    branches: [ main ]
    types: [ completed ]

permissions:
  contents: write       # create tags/CHANGELOG commits
  issues: write         # comment on issues (semantic-release/github)
  pull-requests: write  # comment on PRs (semantic-release/github)

jobs:
  semantic_release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node 22.21.1
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.1'
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }} # only if you publish to npm
        run: npm run release
