name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: ['**']

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node 22.21.1
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.1'
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Prettier check
        run: npm run format:check

      - name: ESLint
        run: npm run lint

      - name: Unit tests (CI)
        run: npm run test:ci

      - name: Production build
        run: npm run build:prod
